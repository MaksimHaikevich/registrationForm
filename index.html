<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
<div class="container">
    <form id="form" class="form">
        <h2>Создать учетную запись</h2>
        <div class="form-item">
            <label for="first-name">Имя</label>
            <input type="text" id="first-name" placeholder="Введите имя">
            <span class="error-message"></span>
        </div>
        <div class="form-item">
            <label for="last-name">Фамилия</label>
            <input type="text" id="last-name" placeholder="Введите фамилию">
            <span class="error-message"></span>
        </div>
        <div class="form-item">
            <label for="birth-date">Дата рождения</label>
            <input type="date" id="birth-date" placeholder="Введите дату рождения">
            <span class="error-message"></span>
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Введите email">
            <span class="error-message"></span>
        </div>
        <div class="form-item">
            <label for="password">Пароль</label>
            <input type="text" id="password" placeholder="Пароль">
            <span class="error-message"></span>
        </div>
        <div class="form-item">
            <label for="confirm-password">Подтвержение пароля</label>
            <input type="text" id="confirm-password" placeholder="Подтвержение пароля">
            <span class="error-message"></span>
        </div>
        <button>Создать учетную запись</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
